<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kevin H Nguyen - Realtor/title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <canvas id="starfield"></canvas>

  <header>
    <h1>Kevin Nguyen - Closed Deals Portfolio</h1>
    <p>Showing my past closed deals. Click on any deal to visit its HAR listing.</p>
  </header>

  <section class="about-me">
    <h2>About Me</h2>
    <p>
      Hi, I’m Kevin Nguyen, a dedicated real estate agent serving Houston and surrounding areas.
      I specialize in helping clients close successful deals, whether buying, selling, or leasing properties.
      Feel free to browse my portfolio of past closed deals below or contact me for any real estate needs.
    </p>
  </section>

  <section id="carousel-container">
    <button id="nav-left" class="nav-button" aria-label="Scroll Left">🐻</button>
    <div id="carousel"></div>
    <button id="nav-right" class="nav-button" aria-label="Scroll Right">🐻</button>
  </section>

  <section>
    <h2>Contact Me</h2>
    <form
      action="https://formspree.io/f/mzzvvejb"
      method="POST"
    >
      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>Kevin Nguyen - Real Estate Agent</p>
    <p>Email: kevinngrealtor@gmail.com | Phone: (832 525-3584</p>
    <p>Licensed in Texas</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
